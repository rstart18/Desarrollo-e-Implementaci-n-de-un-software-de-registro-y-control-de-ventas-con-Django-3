<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}

        {% endblock %}
    </title>
    <style>
      .font-size-2{
        font-size: 2vh;
      }
      .font-size-3{
        font-size: 3vh;
      }
      .font-size-4{
        font-size: 4vh;
      }
      .font-size-5{
        font-size: 5vh;
      }
    </style>
    <!--<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/> -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <!-- LOS ICONOS VIENEN DE https://fontawesome.com/v5.8.1/icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container-flex font-size-2"  >
        <nav class="nav navbar-expand-lg navbar-dark bg-success">

          <button class="navbar-toggler" data-target="#menu" data-toggle="collapse" type="button" >
            <span class="navbar-toggler-icon font-size-2"></span>
          </button>
          <a class="font-weight-bold nav-link navbar-brand" href="" style="font-size:4vh"  >
            INVENTAR.IO
          </a>
          <div class="collapse navbar-collapse " id="menu">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a href="/home/" class="btn-success text-center nav-link">
                  <i class="fa fa-home text-light text-center nav-link" aria-hidden="true"></i>
                  Inicio
                </a>
              </li>
              <li class="nav-item active">
                <a href="/shop/" class="btn-success text-center nav-link text-light">
                  <i class="fas fa-shopping-cart text-light text-center nav-link"></i>
                  Productos
                </a>
              </li>
              <li class="nav-item active">
                <a href="/acercade/" class="btn-success text-center nav-link">
                  <i class="fa fa-people-carry text-light text-center nav-link" aria-hidden="true"></i>
                  Acerca de nosotros
                </a>
              </li>
              <li class="nav-item active">
                <a href="/login/" class="btn-success text-center nav-link">
                  <i class="fa fa-user-lock text-light text-center nav-link" aria-hidden="true"></i>
                  Inicia Sesion
                </a>
              </li>
            </ul>
              {% if user.is_authenticated %}
                <li>
                <a href="/users/logout/" class="btn-success text-center nav-link">Cerrar Sesion</a>
                </li>
              {% endif %}
          </div>
        </nav>
    </div>

    {% block content %}

    {% endblock %}

</body>
</html>
