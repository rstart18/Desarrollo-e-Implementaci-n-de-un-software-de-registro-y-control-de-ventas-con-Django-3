<!DOCTYPE html>
<html>
<head>
  <title>INVENTAR.IO</title>
  	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  	<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body >
	{% load crispy_forms_tags %}
	{% if messages %}
		{% for message in messages %}
			{% if message.tags == "error" %}
                <div class="alert alert-danger alert-dismissable">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <p>{{message}}</p>
                </div>
            {% endif %}
		{% endfor %}
	{% endif %}
	<div class="container text-center" style="padding: 2vh">
		<div class="row">
            <div class="col-xl-4">
            </div>
            <div class="col-xl-4 bg-success">
                <p class="text-light font-weight-bold">INVENTAR.IO</p>
		        <p  class="text-light">LOGIN</p>
                <form action="" method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                <button class="btn btn-default" style="margin:2%" type="submit">Enviar</button>
                </form>
                <center class="form-inline">
                    <p>
                        Aun no estas inscrito ? <a href="/register/" class="text-light">Registrate</a>
                    </p>
                </center>
            </div>
            <div class="col-xl-4">
            </div>
        </div>
    </div>
</body>
</html>
